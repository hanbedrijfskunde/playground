<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Test with textfile</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet" />
	</head>
	<body onload="insertText()">
		<article id="node1">
			Travel
		</article>
		<article id="node2">
			Food
		</article>
		<script>
			const nodesArray = [
				{ id: 'node1', file: 'text1.txt' },
				{ id: 'node2', file: 'text2.txt' },
			];

			const insertText = item => {
				let myNode = document.getElementById(item.id);
				fetch(item.file)
					.then(response => response.text())
					.then(text => (myNode.innerHTML = text));
			};

			nodesArray.forEach(insertText);
		</script>
	</body>
</html>
